<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
<title>Snake Combinator</title>
<link href="jqueryui/css/custom-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet">
<!--[if IEMobile]>
<link rel="stylesheet" type="text/css" href="mobile.css" media="screen" />
<![endif]-->
<link media="handheld, only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="mobile.css" type="text/css" rel="stylesheet" />
<script src="jqueryui/jquery-1.9.1.js"></script>
<script src="jqueryui/jquery-ui-1.10.2.custom.js"></script>
<script src="jqueryui/jquery.dataTables.js"></script>
<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

<link media="Screen" href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="pagewrapper">
	<div class="leftdiv">
	<p>Test</p>
	</div>
	<!-- end of leftdiv -->
	
	<div class="middlediv">
	<h1 class="pagetitle">SPILL LOBBY</h1>
		<div id="gamelobbyframe">
			<table id="gamelobbytable">
				<thead>
					<tr>
						<th title="Navnet på spillet">Navn</th>
						<th>Antall spillere</th>
						<th>Spillmodus</th>
						<th>Status</th>
						<th>Bli med</th>
					</tr>
				</thead>
				<tbody id="gamelobbytablebody">
					
				</tbody>
			</table>
			<button id="refresh" title="Refresh spill lobbyen">
				<img src="/images/refresh.png" width="20" height="20"/>
			</button>
		</div>
		<!-- end of gamelobbyframe -->
		
		<div id="dialog">
		
			<div class ="leftcontainer" >
				<label class="textCenter"> NAVN PÅ SPILLET </label></br>
				<input type="text" name="GameName" id="gamename"><br>
				<label class="textCenter"> SPILLEMODUS  </label></br>
			 	<select id="gamemodelist" onchange="if (this.selectedIndex) fillModeDataList();">
	           		<option value="default">----------------</option>
	           		<option value="MATHMODE">Matte</option>
	              	<option value="SPELLINGMODE" title="Sett sammen bokstaver for å lage gyldige ord!">Staving</option>
	          	</select><br>
				<label> TEMA </label> </br>
			 	<select id = "modedataList">
				 	<option value = "default">----------------</option>
		        </select><br>
				<br>
				<input id="wallcrash" type="checkbox" name="powerup" value="wallcrash">WALLCRASH<br>
				<input id="helppowerup" type="checkbox" name="powerup" value="helppowerup">HELPPOWERUP
				 
			</div>
			<!-- end of leftcontainer -->
			<div class ="rightcontainer" >
				<label class="textCenter">PASSORD</label></br>
				<input type="text" name="Password" id="password"><br>
				<label>SPILLERE</label>
				<div> 
					<div id="slider" ></div>
					<input type="text" name="Players" id="players" value=2>
				</div>
				<label>KART STØRRELSE</label></br>
				<select id = "mapsize">
				 	<option value = "SMALL">Lite</option>
				 	<option value = "MEDIUM">Medium</option>
				 	<option value = "BIG">Stor</option>
		        </select></br>
		       	<label>POENG</label> </br>
		       	<input input="text" id="score" title="Bestem hvor mange poeng en spiller trenger for å vinne!"> </br>
		        <label>TID</label> </br>
	        	<input input="text" id="time" title="Velg antall minutter spillet skal vare" value="Evig"> </br>
		        
			</div>
			<!-- end of rightcontainer -->
		</div>
		<!-- end of dialog -->
		
		<button class="buttongamelobby" id="menu" title="Tilbake til startmenyen">MENY</button> 
		<button class="buttongamelobby" id="createit" title="Opprett et spill med gitte innstillinger">LAG SPILL</button>

	</div>
	<!-- end of middlediv -->
	<div class ="rightdiv">
	<p>Test</p>
	</div>
	<!-- end of rightdiv -->

</div> <!-- end of pagewrapper -->

<script src="gamelobby.js"></script>

</body>
</html>
