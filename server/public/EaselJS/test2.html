<!DOCTYPE html>
<html>
<head>
	<title>EaselJS demo: Getting started</title>
	<script src="easeljs-0.5.0.min.js"></script>
	<script>
	
		var stage;
		var container;
		var pigMove;
		function init() {
			stage = new createjs.Stage("demoCanvas");
			container = new createjs.Container();
			stage.addChild(container);
				
			
			
			for (var i=0; i<30;i++) {
				addPig();
			}
			
			stage.update();
			container.update();
			createjs.Ticker.addListener(stage);
			createjs.Ticker.setFPS(30);
		}
		
		function addPig(){
			var pig;
			var randomX = Math.floor(Math.random()*501)
			var randomY = Math.floor(Math.random()*501)
			pig = new createjs.Bitmap('pig.jpg');
			pig.x = randomX;
			pig.y = randomY;
			container.addChild(pig);
			
			
			
			
		}
		
		function tick() {
			var l = container.getNumChildren()-1;
			for (var i=1; i<l; i++) {
				var pig = container.getChildAt(i);
				pig.x = pig.x + 5;
				if (pig.x > container.canvas.width) { pig.x = 0; }
			}
			stage.update(); // important!!
		}
		
		function moveContainer(){
			container.x = container + 5;
			stage.update();
			
		}
	</script>
</head>
<body onLoad="init();">
	<canvas id="demoCanvas" width="500" height="500">
		alternate content
	</canvas>
	
	<button onclick="moveContainer()"> Click </button>
</body>
</html>
