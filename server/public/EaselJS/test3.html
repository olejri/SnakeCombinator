				function init() {
					stage = new createjs.Stage("demoCanvas");
					var g = new createjs.Graphics();
					g.setStrokeStyle(1);
					g.beginStroke(createjs.Graphics.getRGB(0,0,0,.7));
					g.drawRect(0,0,500,500);
					
					var circle = new createjs.Shape(g);

					container.x = 400;

					container.regX = 250;

					for (var i=0; i<30;i++) {
						addPig();
					}
					container.addChild(circle);
					stage.addChild(container);
					stage.update();
					createjs.Ticker.addListener(window);
					
				}
				
				function addPig(){
					var pig;
					var randomX = Math.floor(Math.random()*501)
					var randomY = Math.floor(Math.random()*501)
					pig = new createjs.Bitmap('pig.jpg');
					pig.x = randomX;
					pig.y = randomY;
					pig.speed = Math.floor(Math.random()*20);
					container.addChild(pig);
					
					
					
					
				}
				
				function makeBorder() {
					
				}
				
				function tick() {
					var l = container.getNumChildren()-1;
					for (var i=1; i<l; i++) {
						var pig = container.getChildAt(i);
						
						pig.x = pig.x + pig.speed;
						if (pig.x > 480) { pig.x = 0; }
						
					}
//		 			if (container.x > 200) {
//		 				container.x = 100;
//		 			} else {
//		 				container.x += 1;
//		 			} 
					container.rotation += 2;
		 			stage.update(); // important!!
				}
				
				function moveCamera(direction) {
					var newX = container.x;
					if (direction == "left") newX -= 10;
					else newX += 10;
					container.x = newX;
					stage.update();
					
					
				}

		<body onLoad="init();">
